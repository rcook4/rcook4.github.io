<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@3.5.3" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <style>
    body {
      font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    
    .x.axis path {
      display: none;
    }
    
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }
    a:hover {
        background-color: #ddd;
        color: black;
    }
    .opening {
        background-color: #f1f1f1;
        color: black;
    }
    .growth {
        background-color: #f1f1f1;
        color: black;
    }
    .rank {
        background-color: #f1f1f1;
        color: black;
    }
    .complaints {
        background-color: #f1f1f1;
        color: black;
    }
  </style>
</head>

<body>
  <h1>Growth</h1>
  <a href="https://rcook4.github.io/opening.html" class="opening">Opening</a>
  <a href="https://rcook4.github.io/growth.html" class="growth">Growth</a>
  <a href="https://rcook4.github.io/rank.html" class="rank">Rank</a>
  <a href="https://rcook4.github.io/complaints.html" class="complaints">Complaints</a>

  <p>A <a href="https://en.wikipedia.org/wiki/N-gram" style="background-color:white;color:blue;display:auto;hover:none;padding:0px 0px;">n-gram</a> is a n-length series of terms from a text source.
  <p>
  <form action="https://rcook4.github.io/rank.html">
    <input type="submit" value="Next"/>
  </form>
  <script>
    var myData = "date	Allstate_Insurance_Company	Allstate_Property_and_Casualty_Insurance_Company	GEICO_General_Insurance_Company	GEICO_Indemnity_Company	Government_Employees_Insurance_Company	Liberty_Mutual_Fire_Insurance_Company	New_York_Central_Mutual_Fire_Insurance_Company	State_Farm_Mutual_Automobile_Insurance_Company\n\
2009	100	100	100	100	100	100	100	100\n\
2010	94	125	105	102	102	104	103	106\n\
2011	89	138	114	106	106	110	107	113\n\
2012	83	129	128	116	116	115	108	119\n\
2013	75	105	143	127	127	119	101	125\n\
2014	68	84	153	137	137	121	88	131\n\
2015	59	56	179	160	160	134	66	149\n\
2016	59	56	179	160	160	134	66	149\n\
2017	56	48	195	169	169	144	57	159\n\
2018	51	42	209	183	183	156	49	165\n";

    var margin = {
        top: 20,
        right: 80,
        bottom: 30,
        left: 50
      },
      width = 900 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y").parse;

    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) {
        return x(d.date);
      })
      .y(function(d) {
        return y(d.growth);
      });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var data = d3.tsv.parse(myData);

    color.domain(d3.keys(data[0]).filter(function(key) {
      return key !== "date";
    }));

    data.forEach(function(d) {
      d.date = parseDate(d.date);
    });

    var companies = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) {
          return {
            date: d.date,
            growth: +d[name]
          };
        })
      };
    });

    x.domain(d3.extent(data, function(d) {
      return d.date;
    }));

    y.domain([
      d3.min(companies, function(c) {
        return d3.min(c.values, function(v) {
          return v.growth;
        });
      }),
      d3.max(companies, function(c) {
        return d3.max(c.values, function(v) {
          return v.growth;
        });
      })
    ]);

    var legend = svg.selectAll('g')
      .data(companies)
      .enter()
      .append('g')
      .attr('class', 'legend');

    legend.append('rect')
      .attr('x', 40)
      .attr('y', function(d, i) {
        return i * 12;
      })
      .attr('width', 10)
      .attr('height', 10)
      .style('fill', function(d) {
        return color(d.name);
      });

    legend.append('text')
      .attr('x', 52)
      .attr('y', function(d, i) {
        return (i * 12) + 9;
      })
      .text(function(d) {
        return d.name;
      });

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -40)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Percentage growth since 2009");

    var company = svg.selectAll(".company")
      .data(companies)
      .enter().append("g")
      .attr("class", "company");

    company.append("path")
      .attr("class", "line")
      .attr("d", function(d) {
        return line(d.values);
      })
      .style("stroke", function(d) {
        return color(d.name);
      });

    company.append("text")
      .datum(function(d) {
        return {
          name: d.name,
          value: d.values[d.values.length - 1]
        };
      })
      .attr("transform", function(d) {
        return "translate(" + x(d.value.date) + "," + y(d.value.growth) + ")";
      })
      .attr("x", 3)
      .attr("dy", ".35em");

    var mouseG = svg.append("g")
      .attr("class", "mouse-over-effects");

    mouseG.append("path") // this is the black vertical line to follow mouse
      .attr("class", "mouse-line")
      .style("stroke", "black")
      .style("stroke-width", "1px")
      .style("opacompany", "0");
      
    var lines = document.getElementsByClassName('line');

    var mousePerLine = mouseG.selectAll('.mouse-per-line')
      .data(companies)
      .enter()
      .append("g")
      .attr("class", "mouse-per-line");

    mousePerLine.append("circle")
      .attr("r", 7)
      .style("stroke", function(d) {
        return color(d.name);
      })
      .style("fill", "none")
      .style("stroke-width", "1px")
      .style("opacompany", "0");

    mousePerLine.append("text")
      .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height)
      .attr('fill', 'none')
      .attr('pointer-events', 'all')
      .on('mouseout', function() { // on mouse out hide line, circles and text
        d3.select(".mouse-line")
          .style("opacompany", "0");
        d3.selectAll(".mouse-per-line circle")
          .style("opacompany", "0");
        d3.selectAll(".mouse-per-line text")
          .style("opacompany", "0");
      })
      .on('mouseover', function() { // on mouse in show line, circles and text
        d3.select(".mouse-line")
          .style("opacompany", "1");
        d3.selectAll(".mouse-per-line circle")
          .style("opacompany", "1");
        d3.selectAll(".mouse-per-line text")
          .style("opacompany", "1");
      })
      .on('mousemove', function() { // mouse moving over canvas
        var mouse = d3.mouse(this);
        d3.select(".mouse-line")
          .attr("d", function() {
            var d = "M" + mouse[0] + "," + height;
            d += " " + mouse[0] + "," + 0;
            return d;
          });

        d3.selectAll(".mouse-per-line")
          .attr("transform", function(d, i) {
            console.log(width/mouse[0])
            var xDate = x.invert(mouse[0]),
                bisect = d3.bisector(function(d) { return d.date; }).right;
                idx = bisect(d.values, xDate);
            
            var beginning = 0,
                end = lines[i].getTotalLength(),
                target = null;

            while (true){
              target = Math.floor((beginning + end) / 2);
              pos = lines[i].getPointAtLength(target);
              if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                  break;
              }
              if (pos.x > mouse[0])      end = target;
              else if (pos.x < mouse[0]) beginning = target;
              else break; //position found
            }
            
            d3.select(this).select('text')
              .text(y.invert(pos.y).toFixed(2));
              
            return "translate(" + mouse[0] + "," + pos.y +")";
          });
      });
      
  </script>
</body>

</html>
